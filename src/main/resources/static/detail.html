<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ブログ詳細</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="h2 mb-0 fw-bold">
          <i class="bi bi-file-text"></i> ブログ詳細
        </h1>
        <button
          onclick="window.location.href='index.html'"
          class="btn btn-outline-secondary"
        >
          <i class="bi bi-arrow-left me-2"></i>一覧に戻る
        </button>
      </header>

      <div id="blogDetail">
        <div id="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">読み込み中...</span>
          </div>
          <p class="mt-2 text-muted">読み込み中...</p>
        </div>
        <div id="blogContent" style="display: none">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h2 id="detailTitle" class="h3 mb-4 fw-bold"></h2>
              <div
                id="detailMeta"
                class="text-muted mb-4 pb-3 border-bottom"
              ></div>
              <div
                id="detailText"
                class="mb-4"
                style="
                  white-space: pre-wrap;
                  line-height: 1.8;
                  font-size: 1.05rem;
                "
              ></div>
              <div class="d-flex gap-2 pt-3 border-top">
                <button id="editBtn" class="btn btn-primary">
                  <i class="bi bi-pencil"></i> 編集
                </button>
                <button id="deleteBtn" class="btn btn-danger">
                  <i class="bi bi-trash"></i> 削除
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/detail.js"></script>
  </body>
</html>
