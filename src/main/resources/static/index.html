<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ブログ一覧</title>
		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="index-page">
		<div class="container py-4">
			<header class="d-flex justify-content-between align-items-center mb-5">
				<h1 class="h2 mb-0 fw-bold"><i class="bi bi-journal-text"></i> ブログ管理システム</h1>
				<div class="d-flex gap-2">
					<button onclick="window.location.href='profile.html?id=1'" class="btn btn-outline-primary">
						<i class="bi bi-person-circle me-2"></i>プロフィール
					</button>
					<button id="newblogBtn" class="btn btn-primary">
						<i class="bi bi-plus-circle me-2"></i>新規投稿
					</button>
				</div>
			</header>

			<!-- 新規投稿・編集フォーム -->
			<div id="blogForm" class="card shadow-sm mb-4" style="display: none">
				<div class="card-body p-4">
					<h2 id="formTitle" class="h4 mb-4 fw-bold">新規投稿</h2>
					<form id="blogFormElement">
						<input type="hidden" id="blogId" value="" />
						<div class="mb-3">
							<label for="title" class="form-label fw-semibold">タイトル</label>
							<input
								type="text"
								id="title"
								class="form-control form-control-lg"
								placeholder="ブログのタイトルを入力"
								required
							/>
						</div>
						<div class="mb-4">
							<label for="text" class="form-label fw-semibold">本文</label>
							<textarea
								id="text"
								class="form-control"
								rows="8"
								placeholder="ブログの本文を入力"
								required
							></textarea>
						</div>
						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary px-4">
								<i class="bi bi-check-circle"></i> 投稿
							</button>
							<button type="button" id="cancelBtn" class="btn btn-outline-secondary px-4">
								キャンセル
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- メインコンテンツエリア -->
			<div class="row">
				<!-- 左側：ブログ一覧 -->
				<div class="col-lg-8">
					<div id="blogList" class="row g-4">
						<div class="col-12">
							<div class="text-center py-5">
								<div class="spinner-border text-primary" role="status">
									<span class="visually-hidden">読み込み中...</span>
								</div>
								<p class="mt-2 text-muted">読み込み中...</p>
							</div>
						</div>
					</div>

					<!-- ページネーション -->
					<nav id="pagination" aria-label="ページネーション" class="mt-5" style="display: none">
						<ul class="pagination justify-content-center"></ul>
					</nav>
				</div>

				<!-- 右側：出演情報 -->
				<div class="col-lg-4">
					<div id="appearanceInfo" class="card shadow-sm sticky-top" style="top: 20px">
						<div class="card-body">
							<h3 class="h5 mb-4 fw-bold">
								<i class="bi bi-calendar-event text-primary"></i> 出演情報
							</h3>
							<div id="appearanceContent" class="text-center py-4">
								<div class="spinner-border spinner-border-sm text-primary" role="status">
									<span class="visually-hidden">読み込み中...</span>
								</div>
								<p class="mt-2 text-muted small">読み込み中...</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap 5 JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="/js/main.js"></script>
	</body>
</html>
