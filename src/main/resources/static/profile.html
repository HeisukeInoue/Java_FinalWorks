<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タレントプロフィール</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="h2 mb-0 fw-bold">
          <i class="bi bi-person-circle"></i> タレントプロフィール
        </h1>
        <button
          onclick="window.location.href='index.html'"
          class="btn btn-outline-secondary"
        >
          <i class="bi bi-arrow-left me-2"></i>トップに戻る
        </button>
      </header>

      <div id="profileDetail">
        <div id="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">読み込み中...</span>
          </div>
          <p class="mt-2 text-muted">読み込み中...</p>
        </div>
        
        <!-- プロフィール表示 -->
        <div id="profileContent" style="display: none">
          <div class="row">
            <!-- 左側：プロフィール画像 -->
            <div class="col-md-4 mb-4">
              <div class="card shadow-sm">
                <div class="card-body text-center p-4">
                  <div id="profileImageContainer" class="mb-3">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">読み込み中...</span>
                    </div>
                  </div>
                  <button id="uploadImageBtn" class="btn btn-primary btn-sm">
                    <i class="bi bi-upload"></i> 画像をアップロード
                  </button>
                  <input type="file" id="imageFileInput" accept="image/*" style="display: none;" />
                </div>
              </div>
            </div>

            <!-- 右側：プロフィール情報 -->
            <div class="col-md-8">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="profileName" class="h3 mb-0 fw-bold"></h2>
                    <button id="editProfileBtn" class="btn btn-primary btn-sm">
                      <i class="bi bi-pencil"></i> 編集
                    </button>
                  </div>
                  
                  <!-- プロフィール情報表示エリア -->
                  <div id="profileInfoDisplay" class="mb-4">
                    <div id="profileInfo">
                      <!-- プロフィール情報がここに表示されます -->
                    </div>
                  </div>
                  
                  <!-- プロフィール情報編集フォーム -->
                  <div id="profileInfoEdit" style="display: none;">
                    <form id="profileEditForm">
                      <div class="mb-3">
                        <label for="editName" class="form-label">
                          <i class="bi bi-person-fill"></i> 名前
                        </label>
                        <input type="text" class="form-control" id="editName" required>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="editAge" class="form-label">
                            <i class="bi bi-calendar3"></i> 年齢
                          </label>
                          <input type="number" class="form-control" id="editAge" min="0" max="150" required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="editFrom" class="form-label">
                            <i class="bi bi-geo-alt-fill"></i> 出身地
                          </label>
                          <input type="text" class="form-control" id="editFrom" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="editHeight" class="form-label">
                            <i class="bi bi-rulers"></i> 身長 (cm)
                          </label>
                          <input type="number" class="form-control" id="editHeight" min="0" max="300" required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="editHobby" class="form-label">
                            <i class="bi bi-heart-fill"></i> 趣味
                          </label>
                          <input type="text" class="form-control" id="editHobby" required>
                        </div>
                      </div>
                      <div class="d-flex gap-2">
                        <button type="submit" id="saveProfileBtn" class="btn btn-primary">
                          <i class="bi bi-check"></i> 保存
                        </button>
                        <button type="button" id="cancelEditBtn" class="btn btn-outline-secondary">
                          <i class="bi bi-x"></i> キャンセル
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
