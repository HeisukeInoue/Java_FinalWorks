services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring_app
    ports:
      - '8080:8080'
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Java_Final_Works?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2 # Maven の依存関係キャッシュ
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test_runner
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Java_Final_Works?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2 # Maven の依存関係キャッシュ
    command: >
      sh -c "
        echo '';
        echo '========================================';
        echo '  JUnit テスト実行開始';
        echo '========================================';
        echo '';
        mvn clean test -Dspring.datasource.url='jdbc:mysql://mysql:3306/Java_Final_Works?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo' || true;
        echo '';
        echo '========================================';
        echo '  テスト実行完了';
        echo '========================================';
      "

  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: mysql-container
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Java_Final_Works
      TZ: 'Asia/Tokyo'
    volumes:
      - ./conf:/etc/mysql/conf.d
      - db_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
